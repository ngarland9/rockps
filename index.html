<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
  <script>

    console.log("Let's play rock paper scissors!")
    let options = ["rock", "paper", "scissors"]
    
  
    function computerPlay() {
      return options[(Math.floor(Math.random() * 3))]
    }

    let computerSelection = computerPlay();
    let playerSelection = prompt("Rock paper or scissors friend? Shhh I won't tell. ").toLocaleLowerCase();

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return "It's a tie!! Play again!"
      }
      if (playerSelection == "rock") {
        return (computerSelection == "paper") ? "You lose! Paper beats Rock!" : "You win! Rock beats Scissors!";
      }
      if (playerSelection == "paper") {
        return (computerSelection == "scissors") ? "You lose! Scissors beats Paper!" : "You win! Paper beats Rock!";
      }
      if (playerSelection == "scissors") {
        return (computerSelection == "rock") ? "You lose! Rock beats Paper!" : "You win! Scissors beats Paper!";
      }
      //if (playerSelection === computerSelection) {
      //  return "It's a tie!! Play again!"
      //}
    }
    console.log(playRound(playerSelection, computerSelection))
  </script>
</body>
</html>
